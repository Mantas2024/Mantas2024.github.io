<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asmeninė Biografija</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            display: block;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .bio {
            text-align: center;
            margin-top: 1em;
            color: #666;
        }
        .social-links {
            text-align: center;
            margin-top: 2em;
        }
        .social-links a {
            margin: 0 1em;
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.5em;
        }
        .work-samples {
            margin-top: 3em;
        }
        .work-samples h2 {
            text-align: center;
            color: #333;
        }
        .work-samples img {
            width: 100%;
            max-width: 300px;
            margin: 1em;
            display: inline-block;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tavo Vardas</h1>
    </header>
    <div class="container">
        <img src="tavo-nuotrauka.jpg" alt="Tavo Nuotrauka" class="profile-photo">
        <div class="bio">
            <p>Čia yra tavo asmeninė biografija. Papasakok apie save, savo pomėgius, darbus ir kitą svarbią informaciją.</p>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/tavo_profilis" target="_blank">Facebook</a>
            <a href="https://www.twitter.com/tavo_profilis" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/tavo_profilis" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/tavo_profilis" target="_blank">LinkedIn</a>
        </div>
        <div class="work-samples">
            <h2>Darbo Pavyzdžiai</h2>
            <img src="pavyzdys1.jpg" alt="Darbo Pavyzdys 1">
            <img src="pavyzdys2.jpg" alt="Darbo Pavyzdys 2">
            <img src="pavyzdys3.jpg" alt="Darbo Pavyzdys 3">
        </div>
    </div>
    <footer>
        <p>© 2024 Tavo Vardas. Visos teisės saugomos.</p>
    </footer>
</body>
</html>
